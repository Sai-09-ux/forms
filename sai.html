<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ASSIGNMENT-1</title>
    <link rel="stylesheet" href="sai.css" />
  </head>
  <body>
    <section class="container">
      <header>Assignment-1 </header>
      <header>(form )</header>
      <form class="form">
        <div class="input-box">
          <label>FULL NAME</label>
          <input type="text" placeholder="Enter full name" required/>
        </div>
        <div class="input-box">
          <label>ENTER E-MAIL</label><br>
          <input type="email" placeholder="Enter email address" required />
        </div>
        <div class="row">
          <div class="input-box">
            <label>ROLL NO.</label>
            <input type="text" placeholder="Enter roll no." required />
          </div>
          <div class="input-box">
            <label>AGE</label>
            <input type="number" placeholder="Enter Age" required />
          </div>
          <div class="input-box">
            <label>COLLEGE</label>
            <input type="text" placeholder="Enter College Name" required />
          </div>
          <div class="input-box">
            <label>SECTION</label>
            <input type="text" placeholder="Enter Section" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">other</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter address" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
                <option>China</option>
                <option>Butan</option>
                <option>austtralia</option>
                <option>germany</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Pin code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
